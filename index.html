  <!-- modal form -->
  <div class="modal fade" id="userform" >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <h4 class="modal-title">FILL THE FORM</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- modal body -->
        <div class="modal-body">
          <form action="#" id="myForm">
            <!-- image holder -->
            <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" name="" id="imgInput">
                  <i class="bi bi-plus-circle-dotted"></i>
                </label>
                <img src="./img/profile.webp" alt="" width="200" height="200">
            </div>

            <div class="inputField">
              <div>
                <label for="name">Name: </label>
                <input type="text" name="" id="name">
              </div>

              <div>
                <label for="age">Age: </label>
                <input type="number" name="" id="age">
              </div>

              <div>
                <label for="city">City: </label>
                <input type="text" name="" id="city">
              </div>

              <div>
                <label for="email">Email: </label>
                <input type="text" name="" id="email">
              </div>

              <div>
                <label for="phone">Phone: </label>
                <input type="phone" name="" id="phone" minlength="11" maxlength="11">
              </div>

              <div>
                <label for="post">Post: </label>
                <input type="text" name="" id="post">
              </div>

              <div>
                <label for="sDate">Start Date: </label>
                <input type="date" name="" id="sDate">
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="submit" form="myForm" class="bnt btn-primary submit">Submit</button>
        </div>


        </div>
      </div>
